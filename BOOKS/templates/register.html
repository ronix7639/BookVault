{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'books/styles.css' %}">
    <style>
        /* Additional styles for register.html */

        /* Body styles */
        body {
            font-family: 'Alegreya', serif; /* Apply Alegreya font with a fallback to serif */
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            color: #87CEEB; /* Default text color */
        }

        /* Container styles */
        .container {
            max-width: 700px; 
            margin: 100px auto; /* Adjusted margin values */
            background-color: #2c2c2c; /* Change background color to match the page */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 128, 128, 0.5); /* Teal glow effect */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: box-shadow 0.3s ease; /* Add transition for smooth effect */
        }

        /* Container hover effect */
        .container:hover {
            box-shadow: 0 0 20px rgba(0, 128, 128, 0.8); /* Increase glow effect on hover */
        }

        /* Title styles */
        .container h1 {
            margin-bottom: 10px; /* Reduced header size */
            color: #87CEEB; /* Title color */
            font-family: 'Alegreya', sans-serif; /* Apply Alegreya font */
            font-size: 28px; /* Reduced font size */
            text-transform: uppercase; /* Uppercase title */
            text-decoration:underline;
        }

        /* Form styles */
        form {
            width: 100%;
            max-width: 400px; /* Limit form width for better readability */
        }

        /* Input styles */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px; /* Add space between inputs */
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #1a1a1a; /* Input background color */
            color: #fff; /* Text color inside input fields */
            font-family: 'Alegreya', sans-serif; /* Apply Alegreya font */
        }

        /* Button styles */
        button[type="submit"] {
            width: 100%;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Alegreya', sans-serif; /* Apply Alegreya font */
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Message styles */
        p {
            margin-top: 10px;
            text-align: center;
            color: #87CEEB; /* Adjusted text color for better contrast */
        }

        /* Link styles */
        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Footer styles */
        footer {
            margin-top: 50px; /* Add space after container near footer */
            text-align: center;
            font-size: 18px; /* Adjust font size for footer */
            color: #87CEEB; /* Text color for footer */
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>REGISTER HERE</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        {% if registered %}
            <script>
                alert("Registration successful.");
                window.location.href = "{% url 'BOOKS:user_login' %}";
            </script>
        {% endif %}
        <p style="font-size: 18px; font-style: italic;">Already have an account? <a href="{% url 'BOOKS:user_login' %}">Login here</a></p>
    </div>
    <footer>
        &copy; 2024, Rohit Patiballa, BOOK VAULT
    </footer>
</body>
</html>
