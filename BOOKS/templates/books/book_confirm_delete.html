{% extends 'base.html' %}

{% block content %}
    <h2>Are you sure you want to delete "{{ book.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="logout-button">Confirm</button>
        <a href="{% url 'BOOKS:book_list' %}" class="logout-button">Cancel</a>
    </form>
{% endblock %}
