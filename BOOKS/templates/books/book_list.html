{% extends 'base.html' %}

{% block content %}
    <style>
        /* Common styles for CRUD buttons */
        .crud-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            text-decoration: none;
            font-family: 'Alegreya', Arial, sans-serif;
            font-size: 16px;
            border-radius: 5px;
            margin-right: 5px;
        }

        /* Styles for "Edit" and "Add" buttons */
        .edit-button,
        .add-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            text-decoration: none;
            font-family: 'Alegreya', Arial, sans-serif;
            font-size: 16px;
            border-radius: 5px;
            padding: 10px 20px;
            margin-right: 5px;
        }

        /* Hover effects for "Edit" and "Add" buttons */
        .edit-button:hover,
        .add-button:hover {
            background-color: #0056b3;
        }
    </style>

    <div class="container">
        <h2>Book List</h2>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Category</th>
                    <th>ISBN</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                    <tr>
                        <td>{{ book.title }}</td>
                        <td>{{ book.author }}</td>
                        <td>{{ book.category }}</td>
                        <td>{{ book.isbn|stringformat:"s" }}</td>
                        <td>{{ book.quantity }}</td>
                        <td>
                            <a href="{% url 'BOOKS:book_update' book.id %}" class="crud-button edit-button">Edit</a>
                            <a href="{% url 'BOOKS:book_delete' book.id %}" class="crud-button">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'BOOKS:book_create' %}" class="crud-button add-button">Add New Book</a>
    </div>
{% endblock %}
