{% extends 'base.html' %}

{% block extra_head %}
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;700&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
    <style>
        body {
            font-family: 'Alegreya', Arial, sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #2c2c2c;
            padding: 20px 20px;
            margin-top: 20px;
            margin-bottom: 100px;
            border-radius: 18px;
            max-width: 800px;
            max-height: 800px;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 10px rgba(0, 128, 128, 0.5);
            transition: box-shadow 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 0 20px rgba(0, 128, 128, 0.8); /* Increase glow effect on hover */
        }

        .crud-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .crud-button {
            padding: 10px 20px;
            background-color: #007bff; /* Changed background color */
            color: #fff;
            border: none;
            cursor: pointer;
            text-decoration: none;
            font-family: 'Alegreya', Arial, sans-serif;
            font-size: 18px; /* Adjusted font size */
            border-radius: 5px; /* Added border-radius */
        }

        .crud-button a {
            color: #fff;
            text-decoration: none;
        }

        .crud-button:hover {
            background-color: #0056b3; /* Darker color on hover */
        }

        form {
            margin-top: 20px;
        }

        label {
            color: #87CEEB;
            font-size: 20px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #1a1a1a;
            color: #fff;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Alegreya', Arial, sans-serif;
            font-size: 18px; /* Adjusted font size */
            margin-left: 210px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>

    <div class="container">
        <h2 style="color: #87CEEB; text-align: center; font-size: 24px; font-weight: bold; text-decoration: underline;">EDIT YOUR BOOK</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">SAVE CHANGES</button>
        </form>
    </div>
{% endblock %}
