{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Book Vault</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS styles */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Alegreya', serif; /* Apply Alegreya font with a fallback to serif */
            background-color: #1a1a1a;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1000px; /* Increase container width */
            margin: 100px auto; /* Center the container and adjust margin */
            background-color: #2c2c2c;
            color: #87CEEB;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 128, 128, 0.5); /* Teal glow effect */
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: row;
            transition: box-shadow 0.3s ease; /* Add transition for smooth effect */
            width: 700px;
        }

        .container:hover {
            box-shadow: 0 0 20px rgba(0, 128, 128, 0.8); /* Increase glow effect on hover */
        }

        .container h1 {
            margin: 0;
            font-size: 36px; /* Decrease font size */
            color: #87CEEB; /* Adjust text color for better contrast */
            text-transform: uppercase;
            font-weight: bold; /* Make the text bold */
            margin-left: 35px;
        }

        .container p {
            font-size: 18px;
            color: #87CEEB; /* Adjust text color for better contrast */
            margin: 10px 0;
        }

        .logo {
            width: 200px; /* Increase logo width */
            height: 200px; /* Increase logo height */
            border-radius: 50%;
            margin-left: 35px; /* Move logo to the right */
            object-fit: cover; /* Ensure the image covers the entire area and maintains aspect ratio */
        }

        .login-register {
            flex: 1; /* Let the form take up remaining space */
            margin-left: 100px; /* Add some space between title and form */
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #87CEEB; /* Adjust text color for better contrast */
        }

        input[type="text"],
        input[type="password"] {
            max-width: 100%;
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #1a1a1a;
            color: #fff;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 10px;
            text-align: center;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

    
        footer {
            height: 30px; /* Adjust footer height */
            background-color: #333;
            padding: 20px 0;
            text-align: center;
            color: #87CEEB;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: auto; /* Push footer to the bottom */
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <img src="{% static 'images/bookvaultlogo.png' %}" alt="Logo" class="logo">
            <h1>BOOK VAULT</h1>
            <p style="font-size: 22px; color: #87CEEB; font-style: italic;"> ~ Library Management System</p>
        </div>
        <div class="login-register">
            <h2>LOGIN</h2>
            <form method="post" action="{% url 'BOOKS:user_login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="{% url 'BOOKS:register' %}">Register here</a></p>
        </div>
    </div>
    <footer>
        &copy; 2024, Rohit Patiballa, BOOK VAULT
    </footer>
</body>
</html>
